<section class="work-experience">
    {% include 'svg/header-svg.html' %}
  <header class="row">
    <div class="col-xs-12">
      <h1><input type="text" name="section-title" placeholder="Section Title"/></h1>
    </div>
  </header>

  <article>
    <header>
      <div class="row">
        <div class="col-xs-8">
          <h2><input type="text" name="title" placeholder="Title"/></h2>
          <h4 class="work-address"><input type="text" name="location" placeholder="Address"/></h4>
        </div>
        <div class="col-xs-4 text-right">
          <p><input type="text" name="dates" placeholder="Dates"/></p>
        </div>
      </div>
    </header>

    <section>
      <header>
        <div class="row">
          <div class="col-xs-12">
            <h4><input type="text" name="role" placeholder="Role"/>:
            <input type="text" name="skills" placeholder="Skills"/></h4>
          </div>
        </div>
      </header>
      <footer>
        <ul>
           <li><input type="text" name="line" placeholder="Line"/></li>
        </ul>
      </footer>
    </section>
  </article>
</section>
